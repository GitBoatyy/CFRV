<!DOCTYPE html>
<html>
<head>
  <title>RV Park Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .res-block { background:#6c757d; color:#fff; border-radius:15px; cursor:pointer; text-align:center; }
    .free { background:#d4edda; }
    td,th { text-align:center; }
    td.free { height:40px; }
    td.res-block { padding:0 5px; }
    table.edit-active {border: 3px solid red;}
    td.res-block {
        background: #cce5ff !important;
        color: #000;

        border-radius: 15px;
        text-align: center;
        font-weight: 500;
        padding: 0 4px;
        white-space: nowrap;        /* keep name in one line */
        overflow: hidden;           /* clip anything too long */
        text-overflow: ellipsis;    /* show â€¦ if too long */
        font-size: 14px;            /* default (max) font size */
        line-height: 1.2;
    }
    td.res-block span {
        display: inline-block;
        max-width: 100%;
        font-size: inherit;
    }
    td.res-block.status-confirmed {
        background: #cfe2ff !important;
    }
    td.res-block.status-tentative {
        background: #fff3cd !important;
    }
    td.res-block.paid-no {
        border: 2px dashed #dc3545;
    }
    td.res-block .guest-label {
        font-weight: 600;
        font-size: 14px;
    }
    td.res-block .res-tags {
        display: flex;
        gap: 4px;
        justify-content: center;
        margin-top: 2px;
        font-size: 11px;
    }
    td.res-block.short-cell .res-tags {
        justify-content: center;
    }
    td.res-block .tag {
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(0,0,0,0.08);
    }
    td.res-block.short-cell .tag {
        padding: 1px 4px;
        font-size: 10px;
    }
    td.res-block.short-cell .res-tags {
        flex-direction: column;
    }
    td.res-block.short-cell .compact-tag {
        letter-spacing: 0.5px;
        border-radius: 6px;
        padding: 2px 4px;
        display: inline-block;
    }
    td.res-block.short-cell .compact-tag.tag-cu {
        background: #ffe69c;
        color: #856404;
    }
    td.res-block.short-cell .compact-tag.tag-cp {
        background: #d1e7dd;
        color: #0f5132;
    }
    td.res-block.status-tentative .status-tag {
        background: #ffe69c;
        color: #856404;
    }
    td.res-block.status-confirmed .status-tag {
        background: #b6d4fe;
        color: #084298;
    }
    td.res-block.paid-yes .paid-tag {
        background: #d1e7dd;
        color: #0f5132;
    }
    td.res-block.paid-no .paid-tag {
        background: #f8d7da;
        color: #842029;
    }
    .drag-hover {
        background-color: rgba(0, 123, 255, 0.3) !important; /* blue preview */
    }
    .drag-invalid {
        background-color: rgba(220, 53, 69, 0.5) !important; /* red on error */
    }



  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('availability') }}">Canyon Farms RV</a>
    <div>
      {% if session.get('user_id') %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
