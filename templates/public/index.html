{% extends 'public/base.html' %}
{% block title %}Canyon Farms RV Park{% endblock %}
{% block content %}
<section class="background3 py-5">
  <div class="banner">
    <div class="bannercontent text-center">
      <h1 class="bannertitle">Canyon Farms RV Park</h1>
      <p class="bannerdescription">East Kelowna, British Columbia, Canada</p>
      <p class="bannersubdescription">&bull; EST. 2010 &bull;</p>
    </div>
  </div>

  <div class="content">
    <div class="gallery-grid">
      <figure class="gallery-item"><img src="{{ url_for('static', filename='public/images/rv1.jpg') }}" alt="RV park 1"></figure>
      <figure class="gallery-item"><img src="{{ url_for('static', filename='public/images/rv2.jpg') }}" alt="RV park 2"></figure>
      <figure class="gallery-item"><img src="{{ url_for('static', filename='public/images/rv3.jpg') }}" alt="RV park 3"></figure>
    </div>
    <div class="map-wrap">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10293.093177981696!2d-119.374794!3d49.8373222!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xaff33e8b60b4cbf2!2sCanyon%20Farms%20Rv%20Park!5e0!3m2!1sen!2sca!4v1654728972778!5m2!1sen!2sca"
              width="100%"
              height="360"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>
{% endblock %}
